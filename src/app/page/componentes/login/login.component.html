<div class="login-wrap my-5">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="userSignIn" class="label">Username</label>
                    <input id="userSignIn" autocomplete="off" type="text" class="input" [(ngModel)]="usuarioAuxLogin.nombre">
                </div>
                <div class="group">
                    <label for="passwordSignIn" class="label">Password</label>
                    <input id="passwordSignIn" autocomplete="off" type="password" class="input" data-type="password" (keyup)="codificar()" [(ngModel)]="this.clavePura">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In" (click)="this.login()">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sing In as guest" (click)="this.loginAsGuest()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="userSignUp" class="label">Username</label>
                    <input id="userSignUp" autocomplete="off" type="text" class="input" [(ngModel)]="this.signUpNombre">
                </div>
                <div class="group">
                    <label for="passwordSignUp" class="label">Password</label>
                    <input id="passwordSignUp" autocomplete="off" type="password" class="input" data-type="password" [(ngModel)]="this.signUpPassword1">
                </div>
                <div class="group">
                    <label for="passwordRepeatSignUp" class="label">Repeat Password</label>
                    <input id="passwordRepeatSignUp" autocomplete="off" type="password" class="input" data-type="password" [(ngModel)]="this.signUpPassword2">
                </div>
                <div class="group">
                    <label for="email" class="label">Email Address</label>
                    <input id="email" autocomplete="off" type="text" class="input" [(ngModel)]="this.signUpEmail">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up" (click)="this.signUp()">
                </div>
            </div>
        </div>
    </div>
</div>
